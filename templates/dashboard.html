<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instantly.ai Campaign Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        .stat-card {
            transition: transform 0.2s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .campaign-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
        .status-badge {
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
        }
        .lead-table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }
        .btn-campaign {
            padding: 0.75rem 2rem;
            font-weight: 600;
        }
        .loading {
            text-align: center;
            padding: 2rem;
        }
        .filter-tabs {
            margin-bottom: 1rem;
        }
        .lead-row {
            cursor: pointer;
        }
        .lead-row:hover {
            background-color: #f8f9fa;
        }
        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .info-label {
            font-weight: 600;
            color: #6c757d;
        }
        .email-preview {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 1.5rem;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <!-- Header -->
        <div class="campaign-header">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="mb-2" id="campaign-name">Loading...</h1>
                    <p class="mb-0 opacity-75">Campaign ID: <span id="campaign-id"></span></p>
                </div>
                <div class="col-md-4 text-end">
                    <span class="badge status-badge" id="campaign-status">Loading...</span>
                </div>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="row mb-4">
            <div class="col-md-3 mb-3">
                <div class="card stat-card shadow-sm">
                    <div class="card-body">
                        <h6 class="text-muted mb-2">Total Leads</h6>
                        <h2 class="mb-0" id="stat-total">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card stat-card shadow-sm">
                    <div class="card-body">
                        <h6 class="text-muted mb-2">Clinic Leads</h6>
                        <h2 class="mb-0 text-success" id="stat-clinics">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card stat-card shadow-sm">
                    <div class="card-body">
                        <h6 class="text-muted mb-2">Active Leads</h6>
                        <h2 class="mb-0 text-primary" id="stat-active">-</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card stat-card shadow-sm">
                    <div class="card-body">
                        <h6 class="text-muted mb-2">Daily Limit</h6>
                        <h2 class="mb-0 text-info" id="stat-limit">-</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Campaign Controls -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="card-title mb-3">Campaign Controls</h5>
                <div class="d-flex gap-3">
                    <button class="btn btn-success btn-campaign" id="btn-start" onclick="startCampaign()">
                        Start Campaign
                    </button>
                    <button class="btn btn-warning btn-campaign" id="btn-pause" onclick="pauseCampaign()">
                        Pause Campaign
                    </button>
                    <button class="btn btn-outline-primary" onclick="refreshData()">
                        Refresh Data
                    </button>
                </div>
                <div id="campaign-message" class="mt-3"></div>
            </div>
        </div>

        <!-- Leads Table -->
        <div class="card shadow-sm lead-table">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="card-title mb-0">Campaign Leads</h5>
                    <div class="filter-tabs">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-outline-primary active" onclick="setFilter('clinics')">
                                Clinic Leads
                            </button>
                            <button type="button" class="btn btn-outline-primary" onclick="setFilter('all')">
                                All Leads
                            </button>
                            <button type="button" class="btn btn-outline-primary" onclick="setFilter('other')">
                                Other Leads
                            </button>
                        </div>
                    </div>
                </div>

                <div id="leads-container">
                    <div class="loading">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>

                <!-- Pagination -->
                <div id="pagination-container" class="mt-3"></div>
            </div>
        </div>

        <!-- Message Preview Section -->
        <div class="card shadow-sm mt-4">
            <div class="card-body">
                <h5 class="card-title mb-3">Email Message Preview</h5>
                <div class="mb-3">
                    <label class="form-label">Preview for Email (optional):</label>
                    <input type="email" class="form-control" id="preview-email" placeholder="Enter email address to personalize">
                </div>
                <button class="btn btn-primary" onclick="loadMessagePreview()">Load Message Preview</button>
                <div id="message-preview-container" class="mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Lead Details Modal -->
    <div class="modal fade" id="leadDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Lead Details</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="lead-details-content">
                    <div class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% raw %}<script>
        let currentPage = 1;
        let currentFilter = 'clinics';

        // Load campaign stats
        async function loadStats() {
            try {
                const response = await fetch('/api/campaign/stats');
                const data = await response.json();

                if (data.error) {
                    console.error('Error loading stats:', data.error);
                    return;
                }

                // Update header
                document.getElementById('campaign-name').textContent = data.campaign.name;
                document.getElementById('campaign-id').textContent = data.campaign.id;

                const statusBadge = document.getElementById('campaign-status');
                statusBadge.textContent = data.campaign.status;
                statusBadge.className = 'badge status-badge ' +
                    (data.campaign.status === 'Active' ? 'bg-success' : 'bg-secondary');

                // Update stats
                document.getElementById('stat-total').textContent = data.stats.total_leads;
                document.getElementById('stat-clinics').textContent = data.stats.clinic_leads;
                document.getElementById('stat-active').textContent = data.stats.active_leads;
                document.getElementById('stat-limit').textContent = data.campaign.daily_limit + '/day';

            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Load leads
        async function loadLeads(page = 1) {
            try {
                const response = await fetch(`/api/campaign/leads?page=${page}&per_page=20&filter=${currentFilter}`);
                const data = await response.json();

                if (data.error) {
                    console.error('Error loading leads:', data.error);
                    return;
                }

                // Build leads table
                let html = `
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Email</th>
                                <th>Company</th>
                                <th>Status</th>
                                <th>Website</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                const startNum = (page - 1) * 20;
                data.leads.forEach((lead, index) => {
                    const phone = lead.custom_fields.phone || '';
                    const company = lead.company || '';
                    html += `
                        <tr class="lead-row" onclick="showLeadDetails('${lead.email}', '${phone.replace(/'/g, "\\'")}', '${company.replace(/'/g, "\\'")}')">
                            <td>${startNum + index + 1}</td>
                            <td>${lead.email}</td>
                            <td>${lead.company}</td>
                            <td>
                                <span class="badge ${lead.status === 'Active' ? 'bg-success' : 'bg-secondary'}">
                                    ${lead.status}
                                </span>
                            </td>
                            <td onclick="event.stopPropagation()">
                                ${lead.custom_fields.website ?
                                    `<a href="${lead.custom_fields.website}" target="_blank" class="text-decoration-none">Visit</a>` :
                                    '-'}
                            </td>
                        </tr>
                    `;
                });

                html += `
                        </tbody>
                    </table>
                `;

                document.getElementById('leads-container').innerHTML = html;

                // Build pagination
                if (data.pagination.pages > 1) {
                    let paginationHtml = '<nav><ul class="pagination justify-content-center">';

                    for (let i = 1; i <= data.pagination.pages; i++) {
                        paginationHtml += `
                            <li class="page-item ${i === page ? 'active' : ''}">
                                <a class="page-link" href="#" onclick="loadLeads(${i}); return false;">${i}</a>
                            </li>
                        `;
                    }

                    paginationHtml += '</ul></nav>';
                    document.getElementById('pagination-container').innerHTML = paginationHtml;
                } else {
                    document.getElementById('pagination-container').innerHTML = '';
                }

            } catch (error) {
                console.error('Error loading leads:', error);
                document.getElementById('leads-container').innerHTML =
                    '<div class="alert alert-danger">Error loading leads</div>';
            }
        }

        // Set filter
        function setFilter(filter) {
            currentFilter = filter;
            currentPage = 1;

            // Update active button
            document.querySelectorAll('.filter-tabs .btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            loadLeads(1);
        }

        // Start campaign
        async function startCampaign() {
            if (!confirm('Are you sure you want to start the campaign? This will begin sending emails to leads.')) {
                return;
            }

            try {
                const response = await fetch('/api/campaign/start', { method: 'POST' });
                const data = await response.json();

                const messageDiv = document.getElementById('campaign-message');
                if (data.success) {
                    messageDiv.innerHTML = '<div class="alert alert-success">' + data.message + '</div>';
                    setTimeout(() => refreshData(), 1000);
                } else {
                    messageDiv.innerHTML = '<div class="alert alert-warning">' + data.message + '</div>';
                }
            } catch (error) {
                document.getElementById('campaign-message').innerHTML =
                    '<div class="alert alert-danger">Error: ' + error + '</div>';
            }
        }

        // Pause campaign
        async function pauseCampaign() {
            if (!confirm('Pause the campaign?')) {
                return;
            }

            try {
                const response = await fetch('/api/campaign/pause', { method: 'POST' });
                const data = await response.json();

                const messageDiv = document.getElementById('campaign-message');
                if (data.success) {
                    messageDiv.innerHTML = '<div class="alert alert-success">' + data.message + '</div>';
                    setTimeout(() => refreshData(), 1000);
                } else {
                    messageDiv.innerHTML = '<div class="alert alert-warning">' + data.message + '</div>';
                }
            } catch (error) {
                document.getElementById('campaign-message').innerHTML =
                    '<div class="alert alert-danger">Error: ' + error + '</div>';
            }
        }

        // Refresh all data
        function refreshData() {
            loadStats();
            loadLeads(currentPage);
            document.getElementById('campaign-message').innerHTML = '';
        }

        // Show lead details modal
        async function showLeadDetails(email, phone = '', company = '') {
            const modal = new bootstrap.Modal(document.getElementById('leadDetailsModal'));
            modal.show();

            try {
                // Build URL with query parameters for better matching
                let url = `/api/lead/details/${encodeURIComponent(email)}`;
                const params = new URLSearchParams();
                if (phone) params.append('phone', phone);
                if (company) params.append('company', company);
                if (params.toString()) url += '?' + params.toString();

                const response = await fetch(url);
                const data = await response.json();

                if (data.error) {
                    document.getElementById('lead-details-content').innerHTML =
                        `<div class="alert alert-danger">${data.error}</div>`;
                    return;
                }

                // Build details HTML
                let html = `
                    <div class="row">
                        <div class="col-md-6">
                            <h6 class="info-label">Company Information</h6>
                            <p><strong>Name:</strong> ${data.company_name}</p>
                            <p><strong>Category:</strong> ${data.category}</p>
                            <p><strong>Email:</strong> ${email}</p>
                            <p><strong>Phone:</strong> ${data.phone}</p>
                            <p><strong>Website:</strong> ${data.website !== 'N/A' ? `<a href="${data.website}" target="_blank">${data.website}</a>` : 'N/A'}</p>
                        </div>
                        <div class="col-md-6">
                            <h6 class="info-label">Location</h6>
                            <p><strong>Address:</strong> ${data.address}</p>
                            <p><strong>City:</strong> ${data.city}</p>
                            <p><strong>State:</strong> ${data.state}</p>
                            ${data.rating ? `<p><strong>Rating:</strong> ${data.rating} ⭐ (${data.review_count} reviews)</p>` : ''}
                        </div>
                    </div>`;

                if (data.hours && data.hours.length > 0) {
                    html += `
                        <hr>
                        <h6 class="info-label">Business Hours</h6>
                        <div class="row">
                    `;
                    data.hours.forEach(h => {
                        html += `<div class="col-md-6"><strong>${h.day}:</strong> ${h.hours}</div>`;
                    });
                    html += '</div>';
                }

                if (data.accessibility && data.accessibility.length > 0) {
                    html += `<hr><h6 class="info-label">Accessibility Features</h6><ul class="list-unstyled">`;
                    data.accessibility.forEach(item => {
                        const key = Object.keys(item)[0];
                        if (item[key]) html += `<li>✓ ${key}</li>`;
                    });
                    html += '</ul>';
                }

                document.getElementById('lead-details-content').innerHTML = html;

            } catch (error) {
                console.error('Error loading lead details:', error);
                document.getElementById('lead-details-content').innerHTML =
                    '<div class="alert alert-danger">Error loading lead details</div>';
            }
        }

        // Load message preview
        async function loadMessagePreview() {
            const email = document.getElementById('preview-email').value;
            const container = document.getElementById('message-preview-container');

            container.innerHTML = '<div class="text-center"><div class="spinner-border text-primary"></div></div>';

            try {
                const url = email ?
                    `/api/campaign/message-preview?email=${encodeURIComponent(email)}` :
                    '/api/campaign/message-preview';

                const response = await fetch(url);
                const data = await response.json();

                if (data.error) {
                    container.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                    return;
                }

                let html = `
                    <div class="email-preview">
                        <div class="mb-3">
                            <p class="info-label mb-1">Subject:</p>
                            <h6>${data.subject || 'No subject'}</h6>
                        </div>
                        <div class="mb-3">
                            <p class="info-label mb-1">Message Body:</p>
                            <div style="white-space: pre-wrap;">${data.body || 'No body content'}</div>
                        </div>
                `;

                if (data.personalization) {
                    html += `
                        <hr>
                        <p class="info-label mb-2">Personalization Variables:</p>
                        <div class="row">
                    `;
                    for (const [key, value] of Object.entries(data.personalization)) {
                        html += `
                            <div class="col-md-6 mb-2">
                                <code>{{${key}}}</code> → <strong>${value || 'N/A'}</strong>
                            </div>
                        `;
                    }
                    html += '</div>';
                }

                html += `
                        <div class="mt-3 text-muted small">
                            Email ${data.sequence_position} of ${data.total_sequences} in sequence
                        </div>
                    </div>
                `;

                container.innerHTML = html;

            } catch (error) {
                console.error('Error loading message preview:', error);
                container.innerHTML = '<div class="alert alert-danger">Error loading preview</div>';
            }
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            refreshData();
        });
    </script>{% endraw %}
</body>
</html>
